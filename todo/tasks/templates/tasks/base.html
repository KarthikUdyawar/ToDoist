{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="{% static '/javascript/script.js' %}" type="text/javascript"></script>  
        <script src='https://kit.fontawesome.com/YOUR_API_KEY.js' crossorigin='anonymous'></script>
        <title>{% block title %}To Do{% endblock title %}</title>
    </head>
        
    <body>
        {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle"></i> {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}

        <div class="center-column">
            <div class="header">
                {% block header %}{% endblock header %}
                <div class="switchBox">
                    <input type="checkbox" name="" id="switch" class="switch" value="switch">
                    <div class="box"></div>
                </div>
            </div>

            {% block content %}{% endblock content %}
            
            <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="far fa-caret-square-up fa-2x"></i></button>
        </div>

        
    

    </body>
</html>
